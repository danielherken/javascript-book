<html>
    <head>
        <script type="text/javascript">
            window.addEventListener('load', () => {
                let emailInput = document.getElementById('email');

                emailInput.addEventListener('change', () => {
                    const errorElement = document.getElementById('error');
                    errorElement.innerText = '';

                    if (!emailInput.checkValidity()) {
                        const validationStatus = emailInput.validity;

                        if (validationStatus.tooLong) {
                            errorElement.innerText = 'Der Inhalt des Feldes EMail ist zu lang';
                        } else if (validationStatus.tooShort) {
                            errorElement.innerText = 'Der Inhalt des Feldes EMail ist zu kurz';
                        } else {
                            errorElement.innerText = 'Der Inhalt des Feldes EMail ist nicht korrekt';
                        }
                    }
                });
            });
        </script>        
    </head>
<body>
    <div id="error">

    </div>
    <form id="signup">
        <input type="email" id="email" required />
        <input type="password" id="passwort" required minlength="8" />
        <input type="text" id="vorname"/>
        <input type="text" id="nachname" />
        <input type="text" id="addresse" maxlength="256" />
        <input type="date" id="geburtsdatum" />
        <input type="submit" />
    </form>
</body>
</html>
