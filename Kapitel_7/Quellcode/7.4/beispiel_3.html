<html>
    <head>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
        <script type="text/javascript">
            window.addEventListener('load', () => {
                const canvas = document.getElementById('canvas');
                const image = document.getElementById('image');

                if (canvas.getContext) {
                    const context = canvas.getContext('2d');

                    // Originalgröße
                    context.drawImage(image, 10, 10);

                    // Verkleinert auf 100 x 100
                    context.drawImage(image, 10, 200, 100, 100);

                    // Ausschnitt aus dem Original
                    context.drawImage(image, 10, 10, 100, 100, 10, 350, 100, 100);
                }            
            })
        </script>
    </head>
    <body>
        <canvas id="canvas" height="800" width="800">
        </canvas>
        <img src="https://via.placeholder.com/150" id="image" />
    </body>
</html>
